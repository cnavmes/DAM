<div class="container">
  <h1>Gestor de Tareas</h1>
  <div class="form-group">
    <input [(ngModel)]="nuevaTarea" placeholder="Nueva tarea" class="form-control" />
    <button (click)="agregarTarea()" class="btn btn-primary
  mt-2">AÃ±adir</button>
  </div>
  <ul class="list-group mt-3">
    <li *ngFor="let tarea of listaTareas" class="list-group-item d-flex justify-content-between
  align-items-center" [ngClass]="{ 'completed': tarea.completada }">
      <span (click)="toggleTarea(tarea)" [style.textDecoration]="tarea.completada ? 'line-through' : 'none'">

        {{ tarea.nombre }}
      </span>
      <button (click)="eliminarTarea(tarea)" class="btn btn-danger
  btn-sm">Eliminar</button>
    </li>
  </ul>
  <p *ngIf="listaTareas.length === 0" class="text-muted mt-3">No hay
    tareas disponibles.</p>
</div>
